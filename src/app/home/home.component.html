<h2>Página principal</h2>

<div *ngIf="identificado; then siIdentificado else noIdentificado"></div>

<ng-template #siIdentificado>
  <h3>Estás identificado en la app</h3>
  <button (click)="unsetIdentificado()">Salir</button>
</ng-template>

<ng-template #noIdentificado>
  <p>No estás identificaod, pulsa este boton para identificarte</p>
  <button (click)="setIdentificado()">Identificartse</button>
</ng-template>
